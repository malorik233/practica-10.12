<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт 24/7 бесплатно</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 100px; background: #f0f8ff; }
        h1 { color: #2c3e50; }
    </style>
</head>
<body>
    <h1>Привет! Это мой сайт</h1>
    <p>Работает 24/7 бесплатно через GitHub Actions + Docker</p>
    <p>Время сейчас: <span id="time"></span></p>

    <script>
        setInterval(() => {
            document.getElementById('time').innerText = new Date().toLocaleString('ru-RU');
        }, 1000);
    </script>
</body>
</html>
